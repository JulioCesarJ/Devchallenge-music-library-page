<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    </style>
    <title>Clone AppStore</title>
</head>
<body>
    <header>
        <div class="container-esquerdo">
            <div class="logo">
                <div class="foto">
                    <img src="assets/profile.jpg" alt="">
                </div>
                <div class="nome">
                    <h1>Dany Schudler</h1>
                    <h2>Edit profile</h2>
                </div>
                <div class="clear"></div>
            </div>
            <hr class="clear">
            <div class="navbar">
                <nav class="nav1">
                    <ul>
                        <li>Overview</li>
                        <li>News</li>
                        <li>Playlists</li>
                        <li>Discover</li>
                    </ul>
                </nav>
                    <hr>
                <nav>
                    <ul>
                        <li>Dashboard</li>
                        <li>Messages</li>
                        <li>Notifications</li>
                        <li>Account</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container-principal">
            <div class="pesquisa">
                <img src="" alt="">
                <input type="text" value="Search artists, playlists or tracks">
            </div>
            <div class="carrosel">
                <h2>Featured Playlists</h2>
            </div>
            <div class="container-esquerdo">
                <h2>Profile Views</h2>
            </div>
            <div class="container-direito">
                <h2>Tracks</h2>
            </div>
        </div>
    </main>
</body>
</html>
