<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
    </style>
    <title>Clone AppStore</title>
</head>
<body>
    <header>
        <div class="container-esquerdo">
            <div class="logo">
                <div class="foto">
                    <img src="assets/profile.jpg" alt="">
                </div>
                <div class="nome">
                    <h1>Dany Schudler</h1>
                    <h2>Edit profile</h2>
                </div>
                <div class="clear"></div>
            </div>
            <hr class="clear">
            <div class="navbar">
                <nav class="nav1">
                    <ul>
                        <li><i class="fas fa-globe-americas">&nbsp</i>Overview</li>
                        <li><i class="far fa-newspaper">&nbsp</i>News</li>
                        <li><i class="fas fa-music">&nbsp</i>Playlists</li>
                        <li><i class="fas fa-podcast">&nbsp</i>Discover</li>
                    </ul>
                </nav>
                    <hr class="clear">
                <nav class="nav2">
                    <ul>
                        <li><i class="fas fa-chart-bar">&nbsp</i>Dashboard</li>
                        <li><i class="far fa-comment-alt">&nbsp</i>Messages</li>
                        <li><i class="far fa-bell">&nbsp</i>Notifications</li>
                        <li><i class="far fa-user">&nbsp</i>Account</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container-principal">
            <div class="pesquisa">
                <img src="" alt="">
                <input type="text" value="Search artists, playlists or tracks">
            </div>
            <div class="carrosel">
                <h2>Featured Playlists</h2>
                <div class="fotos-carrosel">
                    fotos-carrosel
                    <img src="" alt="">
                </div>
                <div class="titulo-musica">
                    <h1>titulo</h1><br>
                    <h2>titulo</h2>
                </div>
                <div class="barra-rolagem">
                    barra-rolagem
                </div>
            </div>
            <div class="cont-inf">
                <div class="container-inf-esquerdo">
                    <h2>Profile Views</h2>
                    <div class="fotos-prof">
                        <ul>
                            <li><img src="assets/view1.jpg" alt=""></li>
                            <li><img src="assets/view2.jpg" alt=""></li>
                            <li><img src="assets/view3.jpg" alt=""></li>
                        </ul>
                    </div>
                </div>
                <div class="container-inf-direito">
                    <h2>Tracks</h2>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </main>
</body>
</html>
